<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Property|Notification-Setting</title>
    <style>
        body{
            display: grid;
            place-content: center;
            min-height: 100vh;
            background-color: #debd50d4;
        }
        .profile {
            height: 300px;
            width: 300px;
            background-color: aquamarine;
            background-image: url("https://expertphotography.b-cdn.net/wp-content/uploads/2020/08/social-media-profile-photos.jpg");
            background-size: cover;
            border-radius: 50%;

            position: relative;
            box-shadow: rgb(22 21 21 / 16%) 1px 0px 20px 20px, rgb(11 0 0 / 23%) 0px 3px 6px 5px;
        }
        .profile-notification {
            background-color: rgb(3, 103, 103);
            height: 55px;
            width: 55px;
            border-radius: 50%;
            color: white;
            font-size: 30px;
            font-family: sans-serif;
            display: grid;
            text-align: center;
            align-content: center;
            justify-content: center;
            margin: 0;

            position: absolute;
            top: 0;
            right: 24px;
        }
    </style>
</head>
<body> 
    <div class="profile">
        <p class="profile-notification">8</p>
    </div>
</body>
</html>
